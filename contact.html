<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="images/valentine_love_heart_lips_kiss_icon_250437.ico"> 
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
</head>
<body class="body2">
	<form>
		<div class="div2">
			<h1>Contact Page</h1>

			First name:
			<input 
			type="name" 
			name="Firstname"
			min="3" 
			max="16" 
			required 
			><br>

			<br>Last name:
			<input
			type="name" 
			name="Lastname"
			min="1"
			max="16"
			required
			><br>

			<br>Date Of Birth:
			<input
			type="date" 
			name="Date of birth"
			required
			\><br>

			<br>Email:
			 <input
			 type="email" 
			 name="email"
			 required
			 ><br>

			<br>Phone Number
			<input
			type="tel"
			name="phone"
			pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
			id="phone"
			required
			><br>

			<br>Gender:<br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<input type="radio" name="Gender" value="male">Male<br>
			<input type="radio" name="Gender" value="non-binary">Non-Binary<br>
			<input type="radio" name="Gender"value="prefer not to say">Prefer Not To Say<br>

			<hr><input type="submit" name="Submit">
			<input type="reset" name="Reset"><br>
			<br><a href="index.html" target="_blank">Return To Home Page Here</a>


		</div>
	</form>
</body>
</html>
